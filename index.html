<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->
    <meta name="author" content="JM Woo">
    <meta name="description" content="short description about this webpage">
    <meta name="keywords" content="keywords, separated, with, comma">

    <!-- font links -->
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" media="none" onload="if(media!='all')media='all'"> -->

    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- title -->
    <title>Project Web App #2 Todo app</title>
</head>

<body>
    <div class="app-container">
        <main class="app-main">
            <!-- app title -->
            <h1 class="app-title">Todo List</h1>

            <!-- search todo form -->
            <form action="" class="search-todo-form">
                <fieldset>
                    <legend class="search-todo-title a11y-hidden">Search todo</legend>
                    <input type="text" class="search-todo-input" name="search" placeholder="search todo here..">
                </fieldset>
            </form>

            <!-- todo list -->
            <ul class="todo-group">
                <li class="todo-item">
                    <p>tidy up and organise</p>
                    <button class="delete-btn"><i class="far fa-trash-alt delete-icon"></i></button>
                </li>
            </ul>

            <!-- add todo -->
            <form action="" class="add-todo-form">
                <fieldset>
                    <legend class="add-todo-title a11y-hidden">Add todo</legend>
                    <input type="text" class="add-todo-input" name="add" placeholder="add todo here..">
                    <button class="add-btn">Add</button>
                </fieldset>
            </form>
        </main>
    </div>

    <!-- js links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
